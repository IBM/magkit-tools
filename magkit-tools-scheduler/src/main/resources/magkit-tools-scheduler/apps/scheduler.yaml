icon: icon-jcr-tools
class: info.magnolia.ui.contentapp.configuration.ContentAppDescriptor
appClass: info.magnolia.ui.framework.app.BaseApp
label: Scheduler App
subApps:
  browser:
    class: info.magnolia.ui.contentapp.configuration.BrowserDescriptor
    actions:
      editJob:
        icon: icon-edit
        $type: openDetailSubappAction
        appName: scheduler
        subAppName: detail
        viewType: edit
        availability:
          writePermissionRequired: true
          nodeTypes:
            job: mgnl:contentNode
          rules:
            notDeleted:
              $type: jcrIsDeletedRule
              negate: true
      goToConfig:
        icon: icon-view-tree
        $type: openDetailSubappAction
        appName: configuration
        subAppName: browser
        viewType: treeview
        availability:
          root: true
          nodeTypes:
            job: mgnl:contentNode
      runJob:
        icon: icon-publish
        class: info.magnolia.ui.api.action.CommandActionDefinition
        implementationClass: de.ibmix.magkit.tools.scheduler.JobCommandAction
        asynchronous: true
        alwaysShowSuccessMessage: true
    actionbar:
      defaultAction: editJob
      sections:
        - name: job
          groups:
            - name: default
              items:
                - name: goToConfig
                - name: editJob
                - name: runJob
          availability:
            nodeTypes:
              job: mgnl:contentNode
        - name: root
          groups:
            - name: default
              items:
                - name: goToConfig
          availability:
            root: true
            nodes: false
    workbench:
      contentViews:
        - name: list
          $type: listView
          readOnly: true
          multiSelect: false
          columns:
            - name: jcrName
              $type: jcrTitleColumn
              valueProvider: de.ibmix.magkit.tools.scheduler.JobNodeTitleProvider
              nodeTypeToIcon:
                mgnl:contentNode: icon-datepicker
              width: 300
            - name: description
              $type: jcrPropertyColumn
              propertyName: description
            - name: enabled
              $type: enabledColumn
              width: 100
            - name: cron
              $type: jcrPropertyColumn
              propertyName: cron
              width: 100
            - name: nextRun
              valueProvider: de.ibmix.magkit.tools.scheduler.CronNextRunDateProvider
              width: 200
            - name: status
              $type: jcrStatusColumn
              width: 100
  detail:
    class: info.magnolia.ui.contentapp.detail.DetailDescriptor
    itemProvider:
      $type: jcrNodeFromLocationProvider
      nodeType: mgnl:contentNode
    form:
      properties:
        description:
          $type: textField
          required: true
        enabled:
          $type: checkBoxField
        cron:
          $type: textField
          required: true
        command:
          $type: textField
          required: true
        catalog:
          $type: textField
          defaultValue: default
        isConcurrent:
          $type: checkBoxField
        params:
          $type: jcrMultiField
          field:
            $type: compositeField
            itemProvider:
              $type: jcrGetProperty
            properties:
              name:
                $type: textField
                required: true
              value:
                $type: textField
                required: true
datasource:
  $type: jcrDatasource
  name: schedulerJobDatasource
  workspace: config
  rootPath: /modules/scheduler/config/jobs
  allowedNodeTypes:
    - mgnl:contentNode
permissions:
  roles:
    superuser: superuser
