form:
  tabs:
    import:
      fields:
        - name: csv
          allowedMimeTypePattern: text/csv|application/csv|application/vnd.ms-excel
          binaryNodeName: importCsv
          class: info.magnolia.ui.form.field.definition.BasicUploadFieldDefinition
          required: true
        - name: encoding
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          options:
            - name: utf8
              value: "UTF-8"
              selected: true
            - name: ansi
              value: "ISO-8859-1"
        - name: separator
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          options:
            - name: komma
              value: ","
              selected: true
            - name: semicolon
              value: ";"
actions:
  commit:
    class: info.magnolia.ui.api.action.ConfiguredActionDefinition
    implementationClass: com.aperto.magnolia.translation.csv.ImportCsvAction
  cancel:
    class: info.magnolia.ui.dialog.action.CancelDialogActionDefinition