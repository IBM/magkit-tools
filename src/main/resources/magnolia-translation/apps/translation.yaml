appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
icon: icon-message
subApps:
  browser:
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    actions:
      addTranslation:
        class: info.magnolia.ui.api.action.ConfiguredActionDefinition
        icon: icon-add-item
        implementationClass: com.aperto.magnolia.translation.OpenAddTranslationDialogAction
        availability:
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editTranslation:
        class: info.magnolia.ui.api.action.ConfiguredActionDefinition
        icon: icon-edit
        implementationClass: com.aperto.magnolia.translation.OpenEditTranslationDialogAction
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        command: activate
        icon: icon-publish
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        command: deactivate
        icon: icon-unpublish
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      exportTranslation:
        class: info.magnolia.ui.api.action.ConfiguredActionDefinition
        icon: icon-export
        implementationClass: com.aperto.magnolia.translation.export.ExportTranslationAsCsvAction
        availability:
          root: true
      publishAll:
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        command: activate
        icon: icon-publish-incl-sub
        implementationClass: com.aperto.magnolia.translation.PublishAllAction
        recursive: true
        availability:
          nodes: false
          root: true
      saveItemProperty:
        class: info.magnolia.ui.contentapp.browser.action.SaveItemPropertyActionDefinition
        availability:
          properties: true
      confirmDeletion:
        class: info.magnolia.ui.framework.action.DeleteConfirmationActionDefinition
        icon: icon-delete
        successActionName: delete
        availability:
          nodes: true
          multiple: true
      delete:
        class: info.magnolia.ui.framework.action.DeleteActionDefinition
        asynchronous: true
        command: delete
      export:
        class: info.magnolia.ui.framework.action.OpenExportDialogActionDefinition
        dialogName: ui-admincentral:export
        icon: icon-export
        availability:
          root: true
          nodes: true
      import:
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        dialogName: ui-admincentral:import
        icon: icon-import
        availability:
          root: true
          nodes: false
    actionbar:
      defaultAction: editTranslation
      sections:
        - name: root
          groups:
            - name: addActions
              items:
                - name: addTranslation
                - name: exportTranslation
                - name: publishAll
                - name: import
                - name: export
          availability:
            nodes: false
            root: true
        - name: translation
          groups:
            - name: addActions
              items:
                - name: addTranslation
            - name: editActions
              items:
                - name: editTranslation
                - name: confirmDeletion
                - name: exportTranslation
                - name: export
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
          availability:
            nodeTypes:
              mgnl-translation: mgnl:translation
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: true
      contentViews:
        list:
          class: com.aperto.magnolia.translation.TranslationListPresenterDefinition
          columns:
            key:
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
              displayInChooseDialog: false
              editable: false
              expandRatio: 1.0
              propertyName: key
              sortable: true
              width: 300
            status:
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
              displayInChooseDialog: false
              expandRatio: 1
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
            moddate:
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
        search:
          class: com.aperto.magnolia.translation.TranslationSearchPresenterDefinition
          columns:
            key:
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
              displayInChooseDialog: false
              editable: false
              expandRatio: 1.0
              propertyName: key
              sortable: true
              width: 300
            status:
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
              displayInChooseDialog: false
              expandRatio: 1
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
            moddate:
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
    contentConnector:
      defaultOrder: jcrName
      includeProperties: false
      rootPath: /
      workspace: translation
      nodeTypes:
        translation:
          icon: icon-message
          name: mgnl:translation