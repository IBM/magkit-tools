appClass: info.magnolia.ui.framework.app.BaseApp
icon: icon-message
class: info.magnolia.ui.contentapp.configuration.ContentAppDescriptor
subApps:
  browser:
    class: info.magnolia.ui.contentapp.configuration.BrowserDescriptor
    closable: false
    datasource: &datasource
      $type: jcrDatasource
      workspace: translation
      describeByProperty: key
      # need to add ordering explicitly so entries stop moving out of viewport after status change
      # However, this does not help.
      sortBy:
        key: ascending
      allowedNodeTypes:
        folder: mgnl:folder
        asset: mgnl:translation
    workbench:
      contentViews:
        - name : list
          $type: listView
          multiSelect: true
          columns:
            key:
              filterComponent:
                $type: textField
              width: 300
            jcrPublishingStatus:
              $type: jcrStatusColumn
              width: 68
            mgnl:lastModified:
              $type: dateColumn
              width: 190
    actions:
      confirmDeletion:
        icon: icon-delete
        $type: confirmationAction
        successActionName: delete
        availability:
          multiple: true
          nodeTypes:
            t9n: mgnl:translation
      delete:
        $type: jcrCommandAction
        asynchronous: true
        command: delete
      publish:
        icon: icon-publish
        $type: jcrCommandAction
        command: publish
        availability:
          multiple: true
          nodeTypes:
            t9n: mgnl:translation
      unpublish:
        icon: icon-unpublish
        $type: jcrCommandAction
        command: unpublish
        availability:
          multiple: true
          nodeTypes:
            t9n: mgnl:translation
      import:
        icon: icon-import
        $type: openDialogAction
        dialogId: ui-framework-jcr:import
        availability:
          nodes: false
          root: true
      export:
        icon: icon-export
        $type: exportAction
      editTranslation:
        icon: icon-edit
        $type: openDetailSubappAction
        appName: translation
        subAppName: jcrDetail
        viewType: edit
        availability:
          nodeTypes:
            t9n: mgnl:translation
      addTranslation:
        icon: icon-add-item
        $type: openDetailSubappAction
        appName: translation
        subAppName: jcrDetail
        viewType: add
        availability:
          root: true
          nodeTypes:
            folder: mgnl:folder
      exportTranslation:
        class: info.magnolia.ui.api.action.ConfiguredActionDefinition
        icon: icon-export
        implementationClass: de.ibmix.magkit.tools.t9n.csv.ExportTranslationAsCsvAction
        availability:
          root: true
          multiple: true
      importTranslation:
        $type: openDialogAction
        icon: icon-import
        dialogId: magkit-tools-t9n:import
        availability:
          nodes: false
          root: true
      publishAll:
        $type: jcrCommandAction
        command: publish
        icon: icon-publish-incl-sub
        implementationClass: de.ibmix.magkit.tools.t9n.PublishAllAction
        availability:
          nodes: false
          root: true
    actionbar:
      defaultAction: editTranslation
      deleteAction: confirmDeletion
      sections:
        translation:
          groups:
            jcr:
              items:
                - name: addTranslation
                - name: editTranslation
                - name: confirmDeletion
                - name: exportTranslation
                - name: importTranslation
                - name: import
                - name: export
            activation:
              items:
                - name: publish
                - name: unpublish
                - name: publishAll
          availability:
            root: true
  jcrDetail:
    class: info.magnolia.ui.contentapp.detail.DetailDescriptor
    datasource: *datasource
    itemProvider:
      $type: jcrNodeFromLocationProvider
      nodeType: mgnl:translation
    actions:
      commit:
        $type: commitAction
        implementationClass: de.ibmix.magkit.tools.t9n.TranslationSaveFormAction
      cancel:
        $type: closeAction
    form:
      class: de.ibmix.magkit.tools.t9n.TranslationFormDefinition
permissions:
  roles:
    translation-base: translation-base
    superuser: superuser
